<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This head section contains all the invisible information about the page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for a community of people interested in knowing the latest news in tech ,space and comics">
    <meta name="author" content="UOL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="refresh" content="600">
    <meta name="keywords" content="Latest News in Tech, space and comics ">
     <!-- Below are  two stylesheet 
    1.) The common one which includes common styling like navigation bar ,header etc 
    which are used for all the pages 
    2.) contact.css has styling specific to index page-->
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <!-- External fonts added here  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>GEEKÈD -Contact</title>
</head>
<body>
    <!-- Main Container which contains all elements  -->
    <div class="container" id="container-id">
        <!-- Common Header and navigation bar for all the pages -->
        <!-- Header Company Logo  -->
        <div id="header">
            <!-- Three font buttons are added so that user can adjust font size -small medium and large  -->
            <div id ="font-adjuster"> 
            <a id ="s-font" href="javascript:smallFontSize();"><i class="fas fa-font"></i></a>
            <a id ="m-font" href="javascript:mediumFontSize();"><i class="fas fa-font"></i></a>
            <a id ="l-font" href="javascript:largeFontSize();"><i class="fas fa-font"></i></a>
            </div>
            <!-- company logo at header-->
            <div id="header-logo"> 
            <a href="/index.html">
            <i class="fa fas fa-glasses"><span> GEEKÈD</span></i> 
            </div>
        </div>
        <!-- Navigation bar which has all the pages to navigate to  -->
        <nav class="nav" id="nav">
            <a href=/pages/space.html>SPACE</a>
            <a href=/pages/comics.html>COMICS</a>
            <a href=/pages/contact.html>CONTACT</a>
            <a href=/pages/about.html>ABOUT US</a>
            <a href="javascript:void(0);" class="icon" onclick="hamburgerFunc()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <!-- Common Header and navigation bar ends here-->
        <div class="wrapper">
            <h2 class="contact">Contact us</h2>
            <div id="error_message">
            
        </div>
        <!-- Submission Form with various placeholders like Name ,Subject,Phone ,Email and Message -->
        <!-- On submission custom javascript function is called which validates the input for errors-->
        <form action="" id="myform" onsubmit = "return validate();">
            <!-- name input placeholder  -->
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <!-- subject input placeholder  -->
            <div class="input_field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <!-- Phone input placeholder  -->
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <!-- Email input placeholder  -->
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <!-- Message input placeholder  -->
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <!-- Form submission button  -->
            <div class="btn">
                <input type="submit">
            </div>
        </form>
        </div>
        <!-- Below is the common footer container -->
        <footer>
            <!-- A footer container  -->
              <div class="footer-container">
                <!-- footer container is divided in two parts left and right part-->
                <!-- left footer container hosts company logo and social media -->
                <!-- left footer starts here  -->
                <div class="left-col">
                    <!-- company logo at footer-->
                  <div id= "footer-logo">
                  <i class="fas fa-glasses"></i> GEEKÈD 
                  </div>  
                  <!-- Social Meida button from font awesome  -->
                  <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                  </div>
                  <p class="rights-text">© 2020 Created By Geeked Incorporated All Rights Reserved.</p>
                </div>
                <!-- left footer ends here  -->
                <!-- right footer starts here  -->
                <!-- right footer contains a subscription button with email as the input field -->
                <div class="right-col">
                  <h1>Our Newsletter</h1>
                  <div class="border"></div>
                  <p>Enter Your Email to get our news and updates.</p>
                  <!-- email subscription form  -->
                  <form action="" class="newsletter-form">
                    <input type="text" class="txtb" placeholder="Enter Your Email">
                    <input type="submit" class="submit-btn" value="submit">
                  </form>
                </div>
                <!-- right footer ends here  -->
              </div>
        </footer>
        <!-- end of footer container -->
    </div >
    <!-- javascript is added here -->
    <script src="/assets/js/contact.js"></script> 
</body>
</html>
